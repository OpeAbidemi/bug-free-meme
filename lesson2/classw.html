<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="num1">40</div>
    <div id="num2">20</div>
    <div id="result"></div>
    <script>
        const num1 = document.getElementById("num1").innerHTML
        const num2 = document.getElementById("num2").innerHTML
        document.getElementById("result").innerHTML = "The sum of " + num1.innerHTML + " and " + num2.innerHTML + " equals " + (parseFloat(num1) + parseFloat(num2))

    </script>
</body>
</html>
